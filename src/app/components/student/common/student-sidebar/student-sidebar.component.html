<div class="stickybar">
  <div class="settings-widget dash-profile">
    <div class="settings-menu">
      <div class="profile-bg">
        <div class="profile-img">
          <a>
            <img [src]="userProfile.image" alt="User Image"  class="avatar-img rounded-circle" >
          </a>
        </div>

      </div>
      <div class="profile-group">
        <div class="profile-name text-center">
          <!-- ðŸ”¹ Utiliser le nom dynamique -->
          <h2><a>{{userProfile.name }}</a></h2>
          <p>{{ userProfile.role }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="settings-widget account-settings">
    <div class="settings-menu">
      <h3>Dashboard</h3>
      <ul>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.studentDashboard" class="nav-link">
            <i class="bx bxs-tachometer"></i>Dashboard
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.students_profile" class="nav-link">
            <i class="bx bxs-user"></i>My Profile
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.GetListe" class="nav-link">
            <i class="bx bxs-graduation"></i>My Courses
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.student_test" class="nav-link">
            <i class="bx bxs-user"></i>TestLevel
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.course_student" class="nav-link">
            <i class="bx bxs-graduation"></i>Enrolled Courses
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.Mes_Reclamations" class="nav-link">
            <i class="bx bxs-graduation"></i>Reclamations
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.studentWishlist" class="nav-link">
            <i class="bx bxs-heart"></i>Wishlist
          </a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.EventList" class="nav-link">
            <i class="bx bxs-star"></i>MyEvent
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.studentOrderHistory" class="nav-link">
            <i class="bx bxs-cart"></i>Order History
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.studentMessages" class="nav-link">
            <i class="bx bxs-chat"></i>Messages
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.studentSujetPFE" class="nav-link">
            <i class="bx bxs-chat"></i>Sujet PFE
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="routes.home" class="nav-link">
            <i class="bx bxs-log-out"></i>Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
