<div class="container mt-5">
    <h3>Réserver un Événement</h3>
    <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()">
      <div class="form-group mb-3">
        <label for="fullName">Nom Complet</label>
        <input type="text" id="fullName" formControlName="fullName" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="phone">Téléphone</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Réserver</button>
    </form>
  </div>
