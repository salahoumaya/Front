<div class="page-content">
  <div class="container">
    <div class="row">
        
        <!-- Sidebar -->
        <app-student-sidebar class="col-xl-3 col-lg-3 theiaStickySidebar"></app-student-sidebar>
        <!-- /Sidebar -->
        
        <!-- Student Settings -->
        <div class="col-xl-9 col-lg-9">    
            <div class="settings-widget card-details">
                <div class="settings-menu p-0">
                    <div class="profile-heading">
                        <h3>Ajouter une nouvelle candidature</h3>
                        <p>Remplissez les informations pour soumettre votre candidature</p>
                    </div>
                    <form (ngSubmit)="onSubmit(candidatureForm)" #candidatureForm="ngForm">
                        <div class="checkout-form settings-wrap">
                            <div class="edit-profile-info d-flex justify-content-between align-items-center">
                                <div>
                                    <h5>Informations Personnelles</h5>
                                    <p>Remplissez vos informations personnelles</p>
                                </div>
                                <button class="btn btn-secondary" (click)="goToCandidatureList()">Consulter Candidatures</button>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-block">
                                        <label for="nom" class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="nom" [(ngModel)]="newCandidature.nom" name="nom" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-block">
                                        <label for="prenom" class="form-label">Prénom</label>
                                        <input type="text" class="form-control" id="prenom" [(ngModel)]="newCandidature.prenom" name="prenom" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-block">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" [(ngModel)]="newCandidature.email" name="email" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-block">
                                        <label for="specialite" class="form-label">Spécialité</label>
                                        <input type="text" class="form-control" id="specialite" [(ngModel)]="newCandidature.specialite" name="specialite" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-block">
                                        <label for="statut" class="form-label">Statut</label>
                                        <select class="form-control" [(ngModel)]="newCandidature.statut" name="statut" required>
                                            <option value="REFUSE">REFUSE</option>
                                            <option value="EN_ATTENTE">EN ATTENTE</option>
                                            <option value="ACCEPTE">ACCEPTE</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-block">
                                        <label for="cv" class="form-label">CV</label>
                                        <input type="file" id="cv" (change)="onFileSelected($event)" accept="application/pdf" required>
                                    </div>
                                </div>
                                <!-- Boutons -->
                                <div class="col-md-12 d-flex justify-content-between mt-3">
                                    <button class="btn btn-primary" type="submit" [disabled]="!candidatureForm.valid">Enregistrer</button>
                                </div>
                            </div>
                        </div>
                    </form>                                
                </div>
            </div>
        </div>    
        <!-- /Student Settings -->
        
    </div>
  </div>
</div>
